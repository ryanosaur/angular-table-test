<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Test</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/paper/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body ng-controller='TableCtrl'>
    <div class='container'>
      <table class='table'>
        <thead>
        <tr>
          <th ng-repeat='header in headers'>{{header}}</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat='row in data track by $index'>
            <td ng-repeat='column in headers track by $index'
              ng-mouseenter="highlight($index, $parent.$index)"
              ng-mouseleave="resetHighlight()"
              class='{{CellColor[row[column]] || "feat"}}'
              ng-class="[{ hover: ($index == colHover || $parent.$index == rowHover) }]"
              >
              {{row[column]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
